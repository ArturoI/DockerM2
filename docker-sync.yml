version: "2"
options:
  verbose: true
syncs:
  <project_name>-sync:
    sync_userid: '1000'
    sync_strategy: 'native_osx'
    src: './src'
    sync_args:
        - "-ignore='Path ./src/.idea'"          # no need to send PHPStorm config to container
        - "-ignore='Path ./src/.git'"           # ignore the main .git repo
        - "-ignore='BelowPath ./src/.git'"      # also ignore .git repos in subfolders such as in composer vendor dirs
        - "-ignore='Path ./src/var/cache/*'"    # don't share the cache
        - "-ignore='Path ./src/var/sessions/*'" # we don't need the sessions locally
        - "-ignore='Path ./src/var/page_cache/*'"
        - "-ignore='Path ./src/var/generation/*'"
        - "-ignore='Path ./src/var/composer_home/*'"
        - "-ignore='Path ./src/node_modules/*'" # remove this if you need code completion
#        - "-ignore='Path ./src/vendor/*'"     # we could ignore the composer vendor folder, but then you won't have code completion in your IDE
