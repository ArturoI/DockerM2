    DocumentRoot /var/www/html/
    ServerName <project_name>.local
    ServerAdmin me@me.net
    ErrorLog /var/log/apache2/magento2-error_log
    CustomLog /var/log/apache2/magento2-access_log common
    #SetEnv MAGE_MODE "developer"
